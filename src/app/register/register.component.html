<div class="container">
  <mat-card>
    <div class="spinner" *ngIf = "show">
      <mat-spinner diameter='100' strokeWidth='3'>          
      </mat-spinner>
      <p>You're about to get registered! Hold on a sec...</p>
    </div>
    <div *ngIf = "!show">
      <div style="text-align: center;">
        <h1>Register and get your seat reserved</h1>
        <hr>
      </div>
    </div>
    
    <mat-card-content *ngIf = "!show">
     
      <form  action="" [formGroup]="register">
        <div class="name">
          <div class="form-group">
            <label for="fname">First Name <mat-error *ngIf="formErrors.firstname">
              <sup>*</sup>{{formErrors.firstname}}
            </mat-error></label>
            <input
              formControlName="firstname"
              class="form-control"
              type="text"
              name="fname"
              id="fname"
            />
           
          </div>
          <div class="form-group">
            <label for="lname">Last Name  <mat-error *ngIf="formErrors.lastname">
              <sup>*</sup>{{formErrors.lastname}}
            </mat-error></label>
            <input
              formControlName="lastname"
              class="form-control"
              type="text"
              name="lname"
              id="lname"
            />
           
          </div>
        </div>
        <div class="contact">
          <div class="form-group">
            <label for="email">Email ID  <mat-error *ngIf="formErrors.email">
              <sup>*</sup>{{formErrors.email}}
            </mat-error></label>
            <input
            formControlName="email"
            class="form-control"
            type="email"
            name="email"
            id="email"
            />
           
          </div>
          <div class="form-group">
            <label for="mobile">Mobile  <mat-error *ngIf="formErrors.mobilenumber">
              <sup>*</sup>{{formErrors.mobilenumber}}
            </mat-error></label>
            <input
            formControlName="mobilenumber"
            class="form-control"
            type="text"
            name="mobile"
            id="mobile"
            />
           
          </div>
        </div>
        
        <div class="form-group" style="width: 100%;">
          <label for="state">Select your state <mat-error *ngIf="formErrors.state">
            <sup>*</sup>{{formErrors.state}}
          </mat-error></label>
          <select
            formControlName="state"
            class="form-control"
            name="state"
            id="state"
          >
            <option value="">--Select State--</option>
            <option value="{{ state.name }}" *ngFor="let state of states">
              {{ state.name }}
            </option>
          </select>
          
        </div>
        <div class="address">
          <div class="form-group">
            <label for="city">City   <mat-error *ngIf="formErrors.city">
              <sup>*</sup>{{formErrors.city}}
            </mat-error></label>
            <input
              formControlName="city"
              class="form-control"
              type="text"
              name="city"
              id="city"
            />
          
          </div>
          <div class="form-group">
            <label for="mobile">Pin Code  <mat-error *ngIf="formErrors.pincode">
              <sup>*</sup>{{formErrors.pincode}}
            </mat-error></label>
            <input
              formControlName="pincode"
              class="form-control"
              type="text"
              name="pincode"
              id="pincode"
            />
           
          </div>
        </div>
        <div class="form-group" style="width: 100%;">
          <label for="courses">Courses Interested in  <mat-error *ngIf="courses.length == 0">
            (Type atleast one course)
          </mat-error></label>
          <mat-chip-list *ngIf = "courses">
            <mat-chip [removable]="true" *ngFor="let course of courses">
              {{ course }}
              <mat-icon (click)="remove(course)" matChipRemove>cancel</mat-icon>
            </mat-chip>
          </mat-chip-list>
          
          <div class="course">
            <input
              type="text"
              formControlName="courses"
              [(ngModel)]="course"
              name="course"
              id="course"
              #text
              id="course"
              class="form-control"
              
            />
           
            <button mat-raised-button [disabled]="text.value == ''" id="add" color="accent" (click)="addCourse(text.value)" >
              <mat-icon>add</mat-icon>
            </button>
          </div>
        </div>
        <div class="form-group" style="width: 100%">
          <label for="mobile">Queries</label>
          <textarea
            formControlName="queries"
            class="form-control"
            name="que"
            id="que"
            cols="30"
            rows="1"
            placeholder="Type your queries here"
          ></textarea>
        </div>
        
      </form>
      <button color="primary" [disabled]="register.invalid" mat-raised-button (click)="signup()">Register</button>
    </mat-card-content>
  </mat-card>
  <br><br>
</div>
